<section>
    <img class="listing-photo" [src]="housingLocation.photo" [alt]="('APP.HOUSING-LOCATION.EXTERIOR-PHOTO' | translate) + housingLocation.name" >
    <h2 class="listing-heading">{{housingLocation.name}}</h2>
    <p class="listing-location">{{housingLocation.city}}, {{housingLocation.state}}</p>
    <a class="location-more" [routerLink]="['/details', housingLocation.id]">{{'APP.HOUSING-LOCATION.LEARN-MORE' | translate}}</a>
</section>
