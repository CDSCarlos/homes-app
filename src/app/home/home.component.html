<section>    
    <form class="form-container">
        <input type="text" [placeholder]="'APP.HOME.FILTER' | translate" #filter>
        <button id="button-search" class="primary" type="button" (click)="filterResults(filter.value)">{{'APP.HOME.SEARCH' | translate}}</button>        
    </form>
</section>
<section class="results">
    <app-housing-location *ngFor="let housingLocation of filteredLocationList"
    [housingLocation]="housingLocation">
    </app-housing-location>
</section>
